<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom nas imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Zoom nas imagens</h1>
    <div class="grid">
        <div class="col">
            <a href="imagens/mancitylogo.png" title="Manchester City" data-fslightbox="galeria">
                <img src="imagens/mancitylogo.png" alt="Manchester City">
            </a>
        </div>
    </div>

    <div class="grid">
        <div class="col">
            <a href="imagens/Halland.jpg" title="Halland" data-fslightbox="galeria">
                <img src="imagens/Halland.jpg" alt="Halland">
            </a>
        </div>
    </div>

    <div class="grid">
        <div class="col">
            <a href="imagens/kevindebruyne.avif" title="Kevin De Bruyne" data-fslightbox="galeria">
                <img src="imagens/kevindebruyne.avif" alt="Kevin De Bruyne">
            </a>
        </div>
    </div>

    <div class="grid">
        <div class="col">
            <a href="imagens/foden.webp" title="Phil Foden" data-fslightbox="galeria">
                <img src="imagens/foden.webp" alt="Phil Foden">
            </a>
        </div>
    </div>

    <div class="grid">
        <div class="col">
            <a href="imagens/ederson.webp" title="Ederson" data-fslightbox="galeria">
                <img src="imagens/ederson.webp" alt="Ederson">
            </a>
        </div>
    </div>

    <script src="fslightbox.js"></script>
    
</body>
</html>
